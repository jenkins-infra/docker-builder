---
title: "Bump ghcli version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  getGhcliVersion:
    kind: githubRelease
    name: Get the latest Ghcli version
    spec:
      owner: "cli"
      repository: "cli"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: semver
    transformers:
      - trimprefix: v

conditions:
  testDockerfileArgGhcliVersion:
    name: "Does the Dockerfile have an ARG instruction which key is GH_VERSION?"
    kind: dockerfile
    disablesourceinput: true
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "GH_VERSION"
  testGhcliGhcliVersion:
    name: "Does the test harness checks for a label label io.jenkins-infra.tools.gh.version?"
    kind: yaml
    disablesourceinput: true
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[1].key"
      value: io.jenkins-infra.tools.gh.version

targets:
  updateTestVersion:
    name: "Update the label io.jenkins-infra.tools.gh.version in the test harness"
    sourceID: getGhcliVersion
    kind: yaml
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[1].value"
    scmID: default
  updateDockerfileVersion:
    name: "Update the value of ARG GH_VERSION in the Dockerfile"
    sourceID: getGhcliVersion
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "GH_VERSION"
    scmID: default

pullrequests:
  default:
    kind: github
    scmID: default
    targets:
      - updateDockerfileVersion
      - updateTestVersion
    spec:
      labels:
        - dependencies
