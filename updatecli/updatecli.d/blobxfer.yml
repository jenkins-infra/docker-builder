---
title: "Bump blobxfer version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastVersion:
    kind: githubRelease
    name: Get the latest blobxfer version
    spec:
      owner: "Azure"
      repository: "blobxfer"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: semver

conditions:
  testDockerfile:
    name: "Does the Dockerfile have an ARG instruction which key is BLOBXFER_VERSION?"
    kind: dockerfile
    disablesourceinput: true
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "BLOBXFER_VERSION"
  testTestHarness:
    name: "Does the test harness checks for a label io.jenkins-infra.tools.blobxfer.version?"
    kind: yaml
    disablesourceinput: true
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[4].key"
      value: io.jenkins-infra.tools.blobxfer.version

targets:
  updateTestVersion:
    name: "Update the test harness"
    sourceID: lastVersion
    kind: yaml
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[4].value"
    scmID: default
  updateDockerfileVersion:
    name: "Update the value of ARG BLOBXFER_VERSION in the Dockerfile"
    sourceID: lastVersion
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "BLOBXFER_VERSION"
    scmID: default

pullrequests:
  default:
    kind: github
    scmID: default
    targets:
      - updateDockerfileVersion
      - updateTestVersion
    spec:
      labels:
        - dependencies
